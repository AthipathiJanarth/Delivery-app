<div class="product">
    <div class="product-image">
      <img src="{{orderItem.Image}}">
    </div>
    <div class="product-details">
      <div class="product-title">{{orderItem.Name}}</div>
    </div>
    <div class="product-price">{{orderItem.OrderDate}}</div>
    <div class="product-quantity">
      {{orderItem.Quantity}}
    </div>
    <div class="product-removal">
    {{orderItem.User}}  
    </div>
    <div class="product-line-price">{{orderItem.Total}}</div>
  </div>
